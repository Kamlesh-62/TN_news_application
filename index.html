<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e06cf57877.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>News</title>
</head>

<body>
    <!-- header start here -->
    <header>
        <nav class="nav-bar">
            <div class="news-logo">
                <h3>NEWS</h3>
            </div>
            <div class="navBar-menu">
                <form action="#" id="home-form">
                    <label for="search-input" class="sr-only">Search Here</label>
                    <input type="text" class="search-input" id="search-input">
                    <input type="submit" class="search-btn" id="search-btn" value="Search">
                    <label for="news-category" class="sr-only"> Select News Category</label>
                    <select name="Category" class="news-category" id="news-category">
                        <!-- options will be here -->
                    </select>
                </form>
                <!-- language dropdown menu will be here-->
            </div>
        </nav>
    </header>
    <!-- headre section end here -->

    <!-- main section start here -->
    <main>
        <!-- search-input-section start here -->
        <section>
            <h3 class="userSearch-outPut-Value">"Search"</h3>
            <div class="user-input-search-section">
                <div class="left-btn">
                    <span><i class="fas fa-chevron-left"></i></span>
                </div>
                <div class="user-search-news-box wrapper" id="user-search-news">
                    <ul class="listOfUserSearchNews">

                    </ul>
                </div>
                <div class="right-btn">
                    <span><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </section>
        <div class="section-divider"></div>
        <!-- search-output-section end here -->
        
        <!-- covid-cases-news-section start here -->
        <section class="wrapper covid-19-section">
            <!-- covid-19 current cases data and news will be print herer -->
            <article class="covid-cases">
                <h2>Covid-19</h2>
                <div class="covid-data">
                    <div class="canada-header-img">
                        <h3>Canada COVID-19 Data</h3>
                        <img src="./TN-assets/Flag-Canada.jpeg" alt="Canada flag">
                    </div>
                    <div class="covid-cases-data">
                        <!-- covid-19 data will be here -->
                        
                    </div>
                </div>
            </article>
            <article class="covid-news">
                <div id="listOfCovidNews">
                    <ul class="listOfCovidNews">
                    </ul>
                </div>
            </article>
        </section>
        <!-- covid-cases-news-section end here -->
        <div class="section-divider"></div>

        <!-- top-headline-section start here -->
        <section class="news-category">
            <div class="category-left-btn">
                <span><i class="fas fa-chevron-left"></i></span>
            </div>
            <div class="top-news-box" id="top-news">
                <!-- all top headline will be here -->
            </div>
            <div class="category-right-btn">
                <span><i class="fas fa-chevron-right"></i></span>
            </div>
        </section>
        <!-- top-headline-section end here -->
    </main>
    <!-- main end here -->

    <!-- footer section start here -->
    <footer>
        <p class="footer-copyright">Copyright &copy; 2021 <span><a href="https://junocollege.com/">Juno College of
                    Technology</a></span></p>
    </footer>
    <!-- footer section end here -->

    <!-- js link -->
    <script src="./app.js"></script>
    <script src="./covidApp.js"></script>
</body>

</html>
